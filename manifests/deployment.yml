apiVersion : apps/v1
kind: Deployment
metadata:
  name: "ccalliancecluster-fc55"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "ccalliancecluster-fc55"
  template:
    metadata:
      labels:
        app: "ccalliancecluster-fc55"
    spec:
      containers:
        - name: "ccalliancecluster-fc55"
          image: "ccalliancereg.azurecr.io/ccalliancecluster"
          ports:
          - containerPort: 80